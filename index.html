<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Treinando HTML e CSS com Rafa Ballerini">
    <title>Intense Perfumes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagens/logo.png" alt="Logo Intense Perfumes">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://www.intenseperfumes.com.br/perfumes-femininos">Perfumes Femininos</a>
            <a class="cabecalho-menu-item" href="https://www.intenseperfumes.com.br/perfumes-masculinos" >Perfumes Masculinos</a>
            <a class="cabecalho-menu-item" href="https://www.intenseperfumes.com.br/unissex-18325116">Perfumes Unissex</a>
            
        </nav>

        <nav>
            <div class="redes-sociais">
                <!-- Facebook -->
                 <a href="https://www.facebook.com/intenseperfumessp" target="_blank" class="share-btn facebook">
                 <i class="fa fa-facebook-square" aria-hidden="true"></i>
                 </a>
                 <!-- Instagram -->
                 <a href="https://www.instagram.com/intenseperfumessp/" target="_blank" class="share-btn instagram">
                 <i class="fa fa-instagram"></i>
                 </a>
             </div>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Intense Perfumes</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Conheça os contratipos inspirados <br>nas mais renomadas marcas internacionais!</h2>
                <button class="conteudo-principal-escrito-botao">Entre em contato</button>
            </div>

            <img class="conteudo-principal-escrito-imagem"src="imagens/Perfumes.png" alt="imagem frasco perfume Intense Perfumes">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Nossas Vantagens!</h3>
            <p class="conteudo-secundario-paragrafo">Alta <strong>duração</strong></p>
            <p class="conteudo-secundario-paragrafo">Fantástica <strong>projeção</strong></p>
            <p class="conteudo-secundario-paragrafo"><strong>Preço</strong> acessível</p> 
        </section>

    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="imagens/logo.png" alt="Logo Intense Perfumes">

    </footer>
</body>
</html>
